<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>管理员平台</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link href="/public/css/base.css" rel="stylesheet" type="text/css">
<link href="/public/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="login">
<form action="/managerLogin" method="post" id="form">
	<div class="logo"></div>
    <div class="login_form">
    	<div class="user">
        	<input class="text_value" value="" name="managerName" type="text" id="username">
            <input class="text_value" value="" name="managerPassword" type="password" id="password">
        </div>
        <button class="button" id="submit" type="submit">登录</button>
    </div>
    
    <div id="tip"></div>
    <div class="foot">
 欢迎来到管理员平台！您也可以点击  <a href="/" title="在线购买" target="_blank" style="color: #FF9224;">在线购买</a>- 笔记本之WZ
    </div>
    </form>
</div>
<script>var basedir='/public/ui/';</script>
<script src="/public/ui/do.js"></script>
<script src="/public/ui/config.js"></script>
<script>
Do.ready('form', function() {
	$("#form").Validform({
			ajaxPost:true,
			postonce:true,
			tiptype:function(msg,o,cssctl){
				if(!o.obj.is("form")){
					var objtip=o.obj.siblings(".Validform_checktip");
					cssctl(objtip,o.type);
					objtip.text(msg);
				}else{
					var objtip=o.obj.find("#tip");
					cssctl(objtip,o.type);
					if(o.type==2){
						window.location.href='index.php?r=admin/index/index';
					}else{
						objtip.text(msg);
					}
				}
			}
	});
});

</script>
</body>
</html>
